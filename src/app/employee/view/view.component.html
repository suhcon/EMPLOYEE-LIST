<div *ngFor= "let personal of pdetail">
   

    <div class="col-lg-12">
        <div class="row">           
            <div class="col-lg-1">
                {{employee.lastName}}
            </div>
            <div class="col-lg-1">
                {{employee.firstName}}
            </div>
            <div class="col-lg-1">
                {{employee.relationship}}
            </div>
            <div class="col-lg-1">
                {{employee.employee}}
            </div>
            <div class="col-lg-1">
                {{employee.id}}
            </div>
            <div class="col-lg-1">
                {{employee.dob | date}}
            </div>
            <div class="col-lg-1">
                {{employee.email}}
            </div>
            <div class="col-lg-1">
                {{employee.status}}
            </div>


        </div>
    </div>

</div>
